apply plugin: 'com.android.application'

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}
android {

    defaultConfig {
        applicationId 'net.anei.cadpage'
        versionName project.versionName + "(new)"
        versionCode /* 100000000 + */ project.versionCode
        compileSdkVersion 27
        targetSdkVersion 27
        minSdkVersion 14
    }

    dexOptions {
        jumboMode = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }

        flavorDimensions "api"

        /***
         productFlavors {current {dimension "api"
         versionCode 100000000  + android.defaultConfig.versionCode
         compileSdkVersion 27
         targetSdkVersion 27
         minSdkVersion 14}legacy {dimension "api"
         versionNameSuffix "(a)"
         compileSdkVersion 23
         targetSdkVersion 23
         maxSdkVersion 23
         minSdkVersion 9}}***/
    }
}

dependencies {
    implementation project(":cadpage-parsers")
    implementation 'com.android.support:appcompat-v7:27.1.1'
//    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.google.android.gms:play-services-gcm:15.0.0'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
}
