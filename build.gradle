apply plugin: 'com.android.application'

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}
android {

    defaultConfig {
        applicationId 'net.anei.cadpage'
        versionName project.versionName
        versionCode /* 100000000 + */ project.versionCode
        compileSdkVersion 27
        targetSdkVersion 27
        minSdkVersion 14
    }

    dexOptions {
        jumboMode = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }

        flavorDimensions "api"

        /***
        productFlavors {

            current {
                dimension "api"
                versionCode 100000000  + android.defaultConfig.versionCode
                compileSdkVersion 27
                targetSdkVersion 27
                minSdkVersion 14
            }

            legacy {
                dimension "api"
                versionNameSuffix "(a)"
                compileSdkVersion 23
                targetSdkVersion 23
                maxSdkVersion 23
                minSdkVersion 9
            }

        }
         ***/
    }
}

dependencies {
    api project(":cadpage-parsers")
    api 'com.android.support:support-v4:27.1.1'
    api 'com.google.android.gms:play-services-gcm:15.0.0'
}
