apply plugin: 'com.android.application'

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}
android {
    compileSdkVersion 23
//    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId 'net.anei.cadpage'
        versionName project.versionName
        versionCode project.versionCode + 2
        maxSdkVersion 13
        minSdkVersion 9
        targetSdkVersion 13
    }

    dexOptions {
        jumboMode = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    implementation project(":cadpage-parsers")
    implementation 'com.android.support:support-v4:23.0.1'
    implementation 'com.google.android.gms:play-services-gcm:10.0.1'
}
